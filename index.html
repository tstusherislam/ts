</head>
<body>
	 <!-- header start from hare -->

				<a href="#">
					<img src="logo.png" class="logo" id="logo" alt="logo" />

			</div>
			<ul class="menu"> 
				<li><a href="#">Home</a></li>
				<li><a href="#">Protfolio</a></li>
				<li><a href="#">FAQ</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<div class="toggle-btn"  id="btmdark"> 
				<span id="btntext">Dark</span>
				<img src="moon.png" id="btnimg" alt="moon" />
			</div>
		</nav>
		<div class="content">

		<div class="image-block">

		<!-- section start from hare -->

	<!-- footer start from hare -->

	<script type="text/javascript"> 
	let btm = document.getElementById("btmdark");
	let btmtext = document.getElementById("btntext");
	let btmimg = document.getElementById("btnimg");
	let btmlogo = document.getElementById("logo");
	btm.onclick = function(){
		document.body.classList.toggle("dark-theme");
		if(document.body.classList.contains("dark-theme")){
		btmimg.src="sun.png";
		btmlogo.src="logo-white.png";
		btmtext.innerHTML="Light";
		}else{
			btmlogo.src="logo-white.png";
			btmimg.src="moon.png";
		btmtext.innerHTML="Dark";
		}
	}
	</script>
